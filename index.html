<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Personal Blogging App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">Personal Blogging App</div>
    <a href="login.html" class="login-btn">Login</a>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero">
    <h1 class="greet">Good Morning Readers</h1>
    <h2 class="blogs-title">All Blogs</h2>

    <div class="blogs-container">
      <!-- Single Blog Card -->
      <div class="blog-card">
        <div class="card-header">
          <img src="default-profile.jpg" class="profile-pic" alt="User Profile">
          <span class="user-name">John Doe</span>
          <span class="publish-date">Nov 21, 2025</span>
        </div>

        <h3 class="card-title">Share Your Stories</h3>
        <p class="card-desc">Post your thoughts and short stories â€” connect with others through your words.</p>

        <button class="see-all-btn"><i class="fas fa-eye"></i> See all from this user</button>
      </div>
    </div>
  </section>

</body>
</html>
