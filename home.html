<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Blogging App</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">Personal Blogging App</div>
    <div class="user-section">
      <a href="user.html">
        <img id="user-profile" src="default-profile.jpg" alt="">
      </a>
      
      <button id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </nav>

  <!-- DASHBOARD TITLE -->
  <header class="dashboard-header">
    <h1>Dashboard</h1>
    <p>Share your thoughts and stories below.</p>
  </header>

  <!-- STORY FORM -->
  <section class="story-form-section">
    <form id="story-form">
      <input type="text" placeholder="placeholder" id="story-title" required>
      <textarea placeholder="What is in your mind" id="story-desc" required></textarea>
      <button type="submit" class="publish-btn"><i class="fas fa-paper-plane"></i> Publish Blog</button>
    </form>
  </section>
  <section class="my-blogs">
    <h2>My Blogs</h2>
    <div class="blogs-container">

    </div>
  </section>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <script type="module" src="home.js"></script> 
</body>
</html>
